二、作用域和闭包
javascript是边编译边执行的语言
从机器的角度出发看待var a = 2;Engine 看见了两个不同的状态，一个是编译器执行，一个是在执行的时候engine的执行。




三、学写插件
1.所有的对象方法都应该附加到jquery.fn对象上。而所有的全局函数都应该附加到jQuery对象本身。
2.所有的方法或函数插件，都应当以分号结尾。否则压缩的时候可能出现问题。为了更加稳妥些，可以在插件头部先加上一个分号。
3.避免在插件内部使用$，避免冲突。不过可以用闭包规避这个问题。
<script>
	;(function($){

	})(jQuery)
</script>
